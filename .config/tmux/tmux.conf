# ==========================================
# 0. 核心基础与性能优化
# ==========================================

# 设置前缀为 alt + a (人体工学之王)
# set -g prefix C-a
set -g prefix M-a
unbind C-b
bind a send-prefix

# 开启真彩色支持 (这对 Neovim 主题至关重要)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# 消除 Esc 键延迟 (Vim 用户必须设置为 0，否则切换模式会卡顿)
set -s escape-time 0

# 增加历史回滚行数
set -g history-limit 50000

# 开启鼠标支持 (为了选区和调整大小)
set -g mouse on

# 开启焦点事件 (支持 Vim 的 'autoread' 功能)
set -g focus-events on

# 窗口与面板索引从 1 开始
set -g base-index 1
setw -g pane-base-index 1

# 自动重新编号窗口 (关闭窗口 2 后，窗口 3 自动补位变成 2)
set -g renumber-windows on

# ==========================================
# 1. 人体工学导航 (核心杀手锏)
# ==========================================

# --- 智能面板切换 (Smart Pane Switching) ---
# 这一段逻辑实现了：在 Vim 中按 Ctrl-hjkl 切换 Vim 窗口，
# 在 Vim 边缘按同样按键，会自动跳转到相邻的 Tmux 面板。
# 需要在 Vim/Neovim 中安装 'christoomey/vim-tmux-navigator' 插件配合。

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# 调整面板大小 (Vim 风格，这里使用前缀键 + HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 分割窗口 (直观记忆：- 为横切，\ 为竖切，并保持当前路径)
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# 快速切换到上一个窗口
bind Tab last-window

# ==========================================
# 2. 高级功能按键
# ==========================================

# 重载配置文件
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# 快速打开浮动终端 (Popup) - 类似 IDE 的终端体验
# 需要 Tmux 3.2+
bind t display-popup -E -w 80% -h 80% "zsh"

# 打开 Lazygit (如果是 git 仓库)
bind g display-popup -E -w 90% -h 90% "lazygit"

# ==========================================
# 3. 复制模式 (Copy Mode) 极致优化
# ==========================================

# 使用 Vi 风格按键
setw -g mode-keys vi

# 绑定 v 进入复制模式 (更符合直觉)
bind v copy-mode

# 绑定 v 开始选择，y 复制 (依靠 tmux-yank 插件处理系统剪贴板)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# 使得在复制模式中也能用 C-hjkl 导航
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# ==========================================
# 4. 视觉美化 (极简主义风格)
# ==========================================

# 状态栏位置
set-option -g status-position top

# 颜色定义
set -g status-bg "#1e1e2e" # 背景色 (深色)
set -g status-fg "#cdd6f4" # 前景色

# 状态栏左侧
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=default,fg=default] "
set -g status-left-length 200

# 状态栏窗口列表
set -g window-status-format "#[fg=#6c7086] #I #W "
set -g window-status-current-format "#[fg=#a6e3a1,bold] #I #W "
set -g window-status-separator "  "

# 状态栏右侧 (显示时间)
set -g status-right "#[fg=#fab387] %H:%M "

# 消息框样式
set -g message-style bg="#fab387",fg="#1e1e2e"

# ==========================================
# 5. 插件生态 (TPM)
# ==========================================

# 设置插件安装路径 (XDG 规范)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

# 核心插件列表
set -g @plugin 'tmux-plugins/tpm'

# 首次启动自动安装 TPM（若不存在）
if-shell '[ ! -d "$HOME/.local/share/tmux/plugins/tpm" ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm $HOME/.local/share/tmux/plugins/tpm"'

# 1. 系统剪贴板增强 (必装：解决 Linux/Mac 剪贴板问题)
set -g @plugin 'tmux-plugins/tmux-yank'
# 保持复制后不退出复制模式
set -g @yank_action 'copy-pipe' 

# 2. 智能导航 (必装：配合 Vim 使用)
set -g @plugin 'christoomey/vim-tmux-navigator'

# 3. 会话持久化 (必装：重启电脑不丢失会话)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# 4. 高级搜索 (可选：支持正则搜索)
set -g @plugin 'tmux-plugins/tmux-copycat'

# 插件配置
set -g @resurrect-strategy-nvim 'session' # 恢复 Neovim 会话
set -g @resurrect-capture-pane-contents 'on' # 恢复面板内容
set -g @continuum-restore 'on' # 自动恢复

# 初始化 TPM (保持在文件最底部)
run '~/.local/share/tmux/plugins/tpm/tpm'
